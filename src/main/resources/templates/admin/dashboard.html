<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --ocean-blue: #5D768B;
            --warm-beige: #C8B39B;
            --ivory-breeze: #F8EFE5;
        }

        body {
            background: linear-gradient(135deg, var(--ivory-breeze) 0%, #f5ebe0 50%, #e8d5c4 100%);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 20%, rgba(93, 118, 139, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(200, 179, 155, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(248, 239, 229, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: gradient-shift 8s ease-in-out infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .navbar {
            background: linear-gradient(135deg, var(--ocean-blue) 0%, #4a6578 50%, #3d5a6b 100%) !important;
            box-shadow: 0 4px 15px rgba(93, 118, 139, 0.3);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .navbar-text {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 8px;
            padding: 0.5rem 1rem !important;
        }

        .nav-link:hover {
            color: var(--warm-beige) !important;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        h1 {
            color: var(--ocean-blue);
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(93, 118, 139, 0.1);
            margin-bottom: 2rem;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow:
                0 20px 40px rgba(93, 118, 139, 0.1),
                0 10px 25px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.85);
            overflow: hidden;
            position: relative;
            transform: translateY(0);
            transition: all 0.4s ease;
            margin-bottom: 2rem;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow:
                0 25px 50px rgba(93, 118, 139, 0.15),
                0 15px 35px rgba(0, 0, 0, 0.07),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .card-header {
            background: linear-gradient(135deg, var(--ocean-blue) 0%, #4a6578 50%, #3d5a6b 100%);
            border: none;
            padding: 1.5rem 2rem;
            position: relative;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='4'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .card-header h5 {
            color: white;
            font-weight: 700;
            font-size: 1.3rem;
            margin: 0;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .card-title {
            color: var(--ocean-blue);
            font-weight: 600;
            font-size: 1.2rem;
        }

        .card-body {
            padding: 2rem;
            background: linear-gradient(145deg, rgba(248, 239, 229, 0.4) 0%, rgba(255, 255, 255, 0.6) 100%);
        }

        .table {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(93, 118, 139, 0.1);
        }

        .table thead th {
            background: linear-gradient(135deg, var(--ocean-blue) 0%, #4a6578 100%);
            color: white;
            font-weight: 600;
            border: none;
            padding: 1rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .table tbody td {
            padding: 1rem;
            border-color: rgba(93, 118, 139, 0.1);
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background: rgba(93, 118, 139, 0.05);
            transform: translateX(2px);
        }

        .btn {
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border: none;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3 0%, #007bff 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 123, 255, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #20c997 0%, #28a745 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(40, 167, 69, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, #17a2b8 0%, #20c997 100%);
            border: none;
            box-shadow: 0 4px 12px rgba(23, 162, 184, 0.3);
        }

        .btn-info:hover {
            background: linear-gradient(135deg, #20c997 0%, #17a2b8 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(23, 162, 184, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border: none;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #c82333 0%, #dc3545 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(220, 53, 69, 0.4);
        }

        .btn-outline-danger {
            border: 2px solid #dc3545;
            color: #dc3545;
            background: transparent;
        }

        .btn-outline-danger:hover {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(220, 53, 69, 0.4);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .form-control, .form-select {
            border-radius: 12px;
            border: 2px solid rgba(93, 118, 139, 0.2);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--ocean-blue);
            box-shadow: 0 0 0 0.2rem rgba(93, 118, 139, 0.25);
            background: rgba(255, 255, 255, 1);
        }

        .form-select-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            border-radius: 10px;
        }

        .badge {
            border-radius: 8px;
            font-weight: 600;
            padding: 0.5rem 0.8rem;
        }

        .badge.bg-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%) !important;
        }

        .badge.bg-warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%) !important;
        }

        .badge.bg-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%) !important;
        }

        .alert {
            border: none;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.1) 0%, rgba(40, 167, 69, 0.05) 100%);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #155724;
        }

        .alert-danger {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.1) 0%, rgba(220, 53, 69, 0.05) 100%);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #721c24;
        }

        .modal-content {
            border: none;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(93, 118, 139, 0.2);
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--ocean-blue) 0%, #4a6578 100%);
            border: none;
            border-radius: 20px 20px 0 0;
        }

        .modal-title {
            color: white;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .btn-close {
            filter: invert(1);
        }

        .list-group-item {
            border: none;
            border-radius: 10px !important;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 8px rgba(93, 118, 139, 0.1);
            transition: all 0.3s ease;
        }

        .list-group-item:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(93, 118, 139, 0.15);
        }

        .text-muted {
            color: rgba(93, 118, 139, 0.7) !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card-body {
                padding: 1.5rem;
            }

            .card-header {
                padding: 1.2rem 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .table tbody td,
            .table thead th {
                padding: 0.75rem 0.5rem;
                font-size: 0.9rem;
            }
        }

        /* Animation untuk cards */
        .card {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.2s; }
        .card:nth-child(4) { animation-delay: 0.3s; }
        .card:nth-child(5) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Class Enrollment</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3">Halo, Admin!</span>
            <a class="nav-link" th:href="@{/logout}">Keluar</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <h1 class="mb-4">Admin Dashboard</h1>

    <div class="card mb-4">
        <div class="card-header">
            <h5>Kelola Mata Kuliah</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/tambah-mata-kuliah}" method="post" class="row g-3 mb-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="kode" placeholder="Kode Mata Kuliah" required>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" name="nama" placeholder="Nama Mata Kuliah" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Tambah</button>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Kode</th>
                        <th>Nama</th>
                        <th>Aksi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="mk : ${semuaMataKuliah}">
                        <td th:text="${mk.kode}"></td>
                        <td th:text="${mk.nama}"></td>
                        <td>
                            <form th:action="@{/admin/hapus-mata-kuliah/{id}(id=${mk.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-danger"
                                        onclick="return confirm('Are you sure?')">Hapus</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <h5>Kelola Kelas</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/tambah-kelas}" method="post" class="row g-3 mb-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="namaKelas" placeholder="Nama Kelas" required>
                </div>
                <div class="col-md-6">
                    <select class="form-select" name="mataKuliahId" required>
                        <option value="">Pilih Mata Kuliah</option>
                        <option th:each="mk : ${semuaMataKuliah}"
                                th:value="${mk.id}"
                                th:text="${mk.kode + ' - ' + mk.nama}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Tambah</button>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Nama Kelas</th>
                        <th>Mata Kuliah</th>
                        <th>Dosen Pengajar</th>
                        <th>Jumlah Mahasiswa</th>
                        <th>Aksi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="kelas : ${semuaKelas}">
                        <td th:text="${kelas.namaKelas}"></td>
                        <td th:text="${kelas.mataKuliah.kode + ' - ' + kelas.mataKuliah.nama}"></td>
                        <td>
                            <span th:if="${kelas.dosenPengajar != null}" th:text="${kelas.dosenPengajar.nama}"></span>
                            <span th:if="${kelas.dosenPengajar == null}" class="text-muted">Dosen tidak tersedia</span>
                        </td>
                        <td th:text="${kelas.mahasiswa != null ? kelas.mahasiswa.size() : 0}"></td>
                        <td>
                            <div th:if="${kelas.dosenPengajar == null}" class="d-inline-block me-2">
                                <form th:action="@{/assign-dosen/{kelasId}(kelasId=${kelas.id})}" method="post" class="d-inline">
                                    <select name="dosenId" class="form-select form-select-sm d-inline" style="width: auto;" required>
                                        <option value="">Pilih Dosen</option>
                                        <option th:each="dosen : ${semuaDosen}"
                                                th:value="${dosen.id}"
                                                th:text="${dosen.nama}"></option>
                                    </select>
                                    <button type="submit" class="btn btn-sm btn-success ms-1">Tetapkan</button>
                                </form>
                            </div>

                            <button type="button" class="btn btn-sm btn-info"
                                    data-bs-toggle="modal"
                                    th:data-bs-target="'#studentsModal' + ${kelas.id}">
                                Tampilkan Mahasiswa
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:each="kelas : ${semuaKelas}" class="modal fade" th:id="'studentsModal' + ${kelas.id}" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="'Students in ' + ${kelas.namaKelas}"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div th:if="${kelas.mahasiswa != null and !kelas.mahasiswa.empty}">
                        <ul class="list-group">
                            <li th:each="mhs : ${kelas.mahasiswa}" class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <strong th:text="${mhs.nama}"></strong><br>
                                    <small class="text-muted" th:text="${mhs.nim}"></small>
                                </div>
                                <form th:action="@{/remove-mahasiswa/{kelasId}/{mahasiswaId}(kelasId=${kelas.id}, mahasiswaId=${mhs.id})}" method="post">
                                    <button type="submit" class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('Remove this student from class?')">
                                        Hapus
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                    <div th:if="${kelas.mahasiswa == null or kelas.mahasiswa.empty}">
                        <p class="text-muted">Tidak ada mahasiswa yang mendaftar di kelas ini</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
