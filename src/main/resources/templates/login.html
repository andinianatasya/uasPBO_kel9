<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Class Enrollment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/img/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero-section {
            color: white;
            text-align: center;
            padding: 100px 0;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 4px 4px 7px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            max-width: 600px;
            margin: 0 auto;
        }

        .login-card {
            background: #F8EFE5;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .card-header {
            background: #5D768B;
            border: none;
            text-align: center;
            padding: 30px 30px 20px;
            color: white;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card-subtitle {
            opacity: 0.8;
            font-size: 1rem;
        }

        .card-body {
            padding: 0 30px 30px;
        }

        .form-label {
            color: #5D768B;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 12px 15px;
            background: rgba(255,255,255,0.1);
            color: #5D768B;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
            background: rgba(255,255,255,0.15);
            color: #5D768B;
        }

        .form-control::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        .btn-login {
            background: #5D768B;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: rgba(0, 0, 0, 0.4);
        }

        .register-link a {
            color: #5D768B;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            color: #28a745;
            text-decoration: underline;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #5D768B;
            z-index: 10;
        }

        .form-control.with-icon {
            padding-left: 45px;
        }

        .copyright {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
        }

        .alert {
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .remember-me {
            color: rgba(255,255,255,0.8);
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row min-vh-100">
        <div class="col-lg-7 d-flex align-items-center justify-content-center">
            <div class="hero-section">
                <h1 class="hero-title">Class Enrollment</h1>
                <p class="hero-subtitle">Tempat Mahasiswa, Dosen, dan Admin mengakses jadwal kelas perkuliahan</p>
            </div>
        </div>

        <div class="col-lg-5 d-flex align-items-center justify-content-center">
            <div class="w-100" style="max-width: 400px;">
                <div class="card login-card">
                    <div class="card-header">
                        <div class="mb-3">
                            <i class="fas fa-graduation-cap fa-3x"></i>
                        </div>
                        <h2 class="card-title">Class Enrollment</h2>
                        <p class="card-subtitle">Masuk Akun Anda</p>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.logout}" class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>Anda Berhasil Keluar
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>Username/password salah
                        </div>
                        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>Username
                                </label>
                                <div class="input-group">
                                    <i class="fas fa-at input-icon"></i>
                                    <input type="text" class="form-control with-icon" id="username" name="username"
                                           placeholder="Masukkan username" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <div class="input-group">
                                    <i class="fas fa-key input-icon"></i>
                                    <input type="password" class="form-control with-icon" id="password" name="password"
                                           placeholder="Masukkan password" required>
                                </div>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-success btn-login">
                                    <i class="fas fa-sign-in-alt me-2"></i>Masuk
                                </button>
                            </div>
                        </form>

                        <div class="register-link">
                            <p>Belum punya akun? <a th:href="@{/register}"><i class="fas fa-user-plus me-1"></i>DAFTAR DI SINI</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="copyright">
    Â© 2025 Class Enrollment System. All rights reserved.
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
