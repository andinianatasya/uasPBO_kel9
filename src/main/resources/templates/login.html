<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Minimal custom styles for colors only */
        :root {
            --ocean-blue: #5D768B;
            --warm-beige: #C8B39B;
            --ivory-breeze: #F8EFE5;
        }

        .bg-custom-gradient {
            background: linear-gradient(135deg, var(--ivory-breeze) 0%, #f5ebe0 50%, #e8d5c4 100%);
        }

        .btn-custom {
            background: linear-gradient(135deg, var(--ocean-blue) 0%, #4a6578 100%);
            border-color: var(--ocean-blue);
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #4a6578 0%, var(--ocean-blue) 100%);
            border-color: #4a6578;
        }

        .card-header-custom {
            background: linear-gradient(135deg, var(--ocean-blue) 0%, #4a6578 50%, #3d5a6b 100%);
        }

        .text-custom {
            color: var(--ocean-blue);
        }

        .link-custom {
            color: var(--ocean-blue);
        }

        .link-custom:hover {
            color: var(--warm-beige);
        }

        .form-control:focus {
            border-color: var(--ocean-blue);
            box-shadow: 0 0 0 0.2rem rgba(93, 118, 139, 0.25);
        }
    </style>
</head>
<body class="bg-custom-gradient min-vh-100 d-flex align-items-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 col-xl-4">
            <!-- Login Card -->
            <div class="card shadow-lg border-0 rounded-4">
                <!-- Card Header -->
                <div class="card-header card-header-custom text-white text-center py-5 rounded-top-4">
                    <div class="mb-3">
                        <i class="fas fa-graduation-cap fa-3x opacity-75"></i>
                    </div>
                    <h3 class="mb-2 fw-bold">Class Enrollment</h3>
                    <p class="mb-0 opacity-75">Masuk Akun Anda</p>
                </div>

                <!-- Card Body -->
                <div class="card-body p-4 bg-light bg-opacity-50">
                    <!-- Alert Messages -->
                    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        Anda Berhasil Keluar
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Username/Password salah
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Login Form -->
                    <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                        <!-- Username Field -->
                        <div class="mb-4">
                            <label for="username" class="form-label fw-semibold text-custom">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                            <div class="input-group input-group-lg">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-at text-muted"></i>
                                    </span>
                                <input type="text"
                                       class="form-control border-start-0 ps-0"
                                       id="username"
                                       name="username"
                                       placeholder="Masukkan username"
                                       required
                                       autocomplete="username">
                                <div class="invalid-feedback">
                                    Username harus diisi.
                                </div>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold text-custom">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <div class="input-group input-group-lg">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-key text-muted"></i>
                                    </span>
                                <input type="password"
                                       class="form-control border-start-0 ps-0"
                                       id="password"
                                       name="password"
                                       placeholder="Masukkan password"
                                       required
                                       autocomplete="current-password">
                                <button class="btn btn-outline-secondary border-start-0" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <div class="invalid-feedback">
                                    Password harus diisi.
                                </div>
                            </div>
                        </div>

                        <!-- Remember Me -->
                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                                <label class="form-check-label text-muted" for="rememberMe">
                                    <i class="fas fa-check-square me-2"></i>Ingat saya
                                </label>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-custom btn-lg fw-semibold text-white py-3">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Masuk
                            </button>
                        </div>
                    </form>

                    <!-- Divider -->
                    <div class="row align-items-center mb-4">
                        <div class="col">
                            <hr class="text-muted">
                        </div>
                        <div class="col-auto">
                            <span class="text-muted small">ATAU</span>
                        </div>
                        <div class="col">
                            <hr class="text-muted">
                        </div>
                    </div>

                    <!-- Register Link -->
                    <div class="text-center">
                        <p class="mb-0 text-muted">
                            Belum punya akun?
                            <a th:href="@{/register}" class="link-custom text-decoration-none fw-semibold">
                                <i class="fas fa-user-plus me-1"></i>
                                DAFTAR DI SINI
                            </a>
                        </p>
                    </div>

                    <!-- Additional Links -->
                    <div class="text-center mt-3">
                        <a href="#" class="text-muted text-decoration-none small me-3">
                            <i class="fas fa-question-circle me-1"></i>Bantuan
                        </a>
                        <a href="#" class="text-muted text-decoration-none small">
                            <i class="fas fa-key me-1"></i>Lupa Password?
                        </a>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-4">
                <p class="text-muted small mb-0">
                    Â© 2024 Class Enrollment System. All rights reserved.
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordField = document.getElementById('password');
        const toggleIcon = this.querySelector('i');

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            this.setAttribute('title', 'Sembunyikan password');
        } else {
            passwordField.type = 'password';
            toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            this.setAttribute('title', 'Tampilkan password');
        }
    });

    // Form validation
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            const forms = document.getElementsByClassName('needs-validation');
            const validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();

    // Real-time validation feedback
    document.querySelectorAll('.form-control').forEach(function(element) {
        element.addEventListener('input', function() {
            if (this.checkValidity()) {
                this.classList.remove('is-invalid');
                this.classList.add('is-valid');
            } else {
                this.classList.remove('is-valid');
                this.classList.add('is-invalid');
            }
        });

        // Remove validation classes on focus
        element.addEventListener('focus', function() {
            this.classList.remove('is-valid', 'is-invalid');
        });
    });

    // Auto-hide alerts after 5 seconds
    document.querySelectorAll('.alert').forEach(function(alert) {
        setTimeout(function() {
            const bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        }, 5000);
    });

    // Add floating label effect
    document.querySelectorAll('.form-control').forEach(function(element) {
        element.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });

        element.addEventListener('blur', function() {
            if (!this.value) {
                this.parentElement.classList.remove('focused');
            }
        });
    });

    // Prevent form resubmission on page refresh
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
</script>
</body>
</html>
