<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --ocean-blue: #5D768B;
            --warm-beige: #C8B39B;
            --ivory-breeze: #F8EFE5;
        }

        body {
            background: linear-gradient(135deg, var(--ivory-breeze) 0%, #f5ebe0 50%, #e8d5c4 100%);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 20%, rgba(93, 118, 139, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(200, 179, 155, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(248, 239, 229, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: gradient-shift 8s ease-in-out infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .card {
            border: none;
            border-radius: 25px;
            box-shadow:
                0 25px 50px rgba(93, 118, 139, 0.1),
                0 15px 35px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.85);
            overflow: hidden;
            position: relative;
            transform: translateY(0);
            transition: all 0.4s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow:
                0 35px 70px rgba(93, 118, 139, 0.15),
                0 25px 45px rgba(0, 0, 0, 0.07),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .card-header {
            background: linear-gradient(135deg, var(--ocean-blue) 0%, #4a6578 50%, #3d5a6b 100%);
            border: none;
            padding: 2.5rem 2rem;
            position: relative;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='4'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .card-header h3 {
            color: white;
            font-weight: 700;
            font-size: 2rem;
            margin: 0;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .card-header p {
            color: rgba(255, 255, 255, 0.9);
            margin: 0.5rem 0 0 0;
            position: relative;
            z-index: 2;
            font-size: 1.05rem;
        }

        .card-body {
            padding: 2.5rem 2rem;
            background: linear-gradient(145deg, rgba(248, 239, 229, 0.4) 0%, rgba(255, 255, 255, 0.6) 100%);
        }

        .form-label {
            color: var(--ocean-blue);
            font-weight: 600;
            font-size: 1.05rem;
            margin-bottom: 0.7rem;
            position: relative;
            display: inline-block;
        }

        .form-label::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--warm-beige);
            transition: width 0.3s ease;
        }

        .form-control:focus + .form-label::after {
            width: 100%;
        }

        .form-control {
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 1rem 1.2rem;
            background: rgba(255, 255, 255, 0.9);
            box-shadow:
                inset 0 2px 4px rgba(93, 118, 139, 0.1),
                0 1px 2px rgba(0, 0, 0, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            position: relative;
        }

        .form-control:hover {
            border-color: rgba(200, 179, 155, 0.5);
            background: white;
            transform: translateY(-1px);
            box-shadow:
                inset 0 2px 4px rgba(93, 118, 139, 0.1),
                0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            border-color: var(--ocean-blue);
            background: white;
            box-shadow:
                inset 0 2px 4px rgba(93, 118, 139, 0.1),
                0 0 0 4px rgba(93, 118, 139, 0.1),
                0 4px 12px rgba(93, 118, 139, 0.15);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--ocean-blue) 0%, #4a6578 100%);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 4px 12px rgba(93, 118, 139, 0.3);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #4a6578 0%, var(--ocean-blue) 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(93, 118, 139, 0.4);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.1) 0%, rgba(40, 167, 69, 0.05) 100%);
            border: 1px solid rgba(40, 167, 69, 0.3);
            border-radius: 12px;
            color: #155724;
        }

        .alert-danger {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.1) 0%, rgba(220, 53, 69, 0.05) 100%);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 12px;
            color: #721c24;
        }

        .text-center a {
            color: var(--ocean-blue);
            text-decoration: none;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
        }

        .text-center a::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--warm-beige), var(--ocean-blue));
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .text-center a:hover {
            color: var(--warm-beige);
            transform: translateY(-1px);
        }

        .text-center a:hover::before {
            width: 100%;
        }

        .mb-3 {
            margin-bottom: 1.8rem !important;
            position: relative;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card-header {
                padding: 2rem 1.5rem;
            }

            .card-body {
                padding: 2rem 1.5rem;
            }

            .card-header h3 {
                font-size: 1.7rem;
            }

            .form-control {
                padding: 0.9rem 1rem;
            }
        }

        /* Loading animation untuk form */
        .form-control:valid {
            border-color: rgba(40, 167, 69, 0.3);
        }

        .form-control:invalid:not(:placeholder-shown) {
            border-color: rgba(220, 53, 69, 0.3);
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Class Enrollment</h3>
                    <p class="text-center">Masuk Akun Anda</p>
                </div>
                <div class="card-body">
                    <div th:if="${param.logout}" class="alert alert-success">
                        Anda Berhasil Keluar
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger">
                        username/password salah
                    </div>

                    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Masuk</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p>Belum punya akun? <a th:href="@{/register}">DAFTAR DI SINI</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
