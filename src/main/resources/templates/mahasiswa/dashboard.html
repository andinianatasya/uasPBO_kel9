<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahasiswa Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Class Enrollment</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" th:text="'Halo, ' + ${mahasiswa?.nama ?: 'Mahasiswa'}"></span>
            <a class="nav-link" th:href="@{/logout}">Keluar</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1 class="mb-4">Beranda Mahasiswa</h1>

            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Informasi Mahasiswa</h5>
                    <div th:if="${mahasiswa}">
                        <p><strong>Nama:</strong> <span th:text="${mahasiswa.nama}"></span></p>
                        <p><strong>NIM:</strong> <span th:text="${mahasiswa.nim}"></span></p>
                        <p><strong>Username:</strong> <span th:text="${mahasiswa.username}"></span></p>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h5>Kelas Saya</h5>
                </div>
                <div class="card-body">
                    <div th:if="${mahasiswa?.kelasDiambil != null and !mahasiswa.kelasDiambil.empty}">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Nama Kelas</th>
                                    <th>Subjek</th>
                                    <th>Dosen</th>
                                    <th>Aksi</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="kelas : ${mahasiswa.kelasDiambil}">
                                    <td th:text="${kelas.namaKelas}"></td>
                                    <td th:text="${kelas.mataKuliah.kode + ' - ' + kelas.mataKuliah.nama}"></td>
                                    <td>
                                        <span th:if="${kelas.dosenPengajar != null}" th:text="${kelas.dosenPengajar.nama}"></span>
                                        <span th:if="${kelas.dosenPengajar == null}" class="text-muted">No lecturer assigned</span>
                                    </td>
                                    <td>
                                        <form th:action="@{/mahasiswa/batal-kelas/{kelasId}(kelasId=${kelas.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-outline-danger"
                                                    onclick="return confirm('Are you sure you want to withdraw from this class?')">
                                                Keluar Kelas
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div th:if="${mahasiswa?.kelasDiambil == null or mahasiswa.kelasDiambil.empty}">
                        <p class="text-muted">Anda belum terdaftar di kelas</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5>Kelas yang tersedia</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Nama Kelas</th>
                                <th>Subjek</th>
                                <th>Dosen</th>
                                <th>Jumlah Mahasiswa</th>
                                <th>Aksi</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="kelas : ${semuaKelas}">
                                <td th:text="${kelas.namaKelas}"></td>
                                <td th:text="${kelas.mataKuliah.kode + ' - ' + kelas.mataKuliah.nama}"></td>
                                <td>
                                    <span th:if="${kelas.dosenPengajar != null}" th:text="${kelas.dosenPengajar.nama}"></span>
                                    <span th:if="${kelas.dosenPengajar == null}" class="text-muted">Dosen tidak tersedia</span>
                                </td>
                                <td th:text="${kelas.mahasiswa != null ? kelas.mahasiswa.size() : 0}"></td>
                                <td>

                                    <div th:if="${mahasiswa?.kelasDiambil != null and mahasiswa.kelasDiambil.contains(kelas)}">
                                        <span class="badge bg-success">Terdaftar</span>
                                    </div>
                                    <div th:if="${mahasiswa?.kelasDiambil == null or !mahasiswa.kelasDiambil.contains(kelas)}">
                                        <form th:action="@{/mahasiswa/daftar-kelas/{kelasId}(kelasId=${kelas.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-primary">
                                                Daftar
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
