<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahasiswa Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --ocean-blue: #5D768B;
            --warm-beige: #C8B39B;
            --ivory-breeze: #F8EFE5;
        }

        body {
            background: linear-gradient(135deg, var(--ivory-breeze) 0%, #f5ebe0 50%, #e8d5c4 100%);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 20%, rgba(93, 118, 139, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(200, 179, 155, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(248, 239, 229, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: gradient-shift 8s ease-in-out infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .navbar {
            background: linear-gradient(135deg, var(--ocean-blue) 0%, #4a6578 50%, #3d5a6b 100%) !important;
            box-shadow: 0 4px 15px rgba(93, 118, 139, 0.3);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .navbar-text {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 8px;
            padding: 0.5rem 1rem !important;
        }

        .nav-link:hover {
            color: var(--warm-beige) !important;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        h1 {
            color: var(--ocean-blue);
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(93, 118, 139, 0.1);
            margin-bottom: 2rem;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow:
                0 20px 40px rgba(93, 118, 139, 0.1),
                0 10px 25px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.85);
            overflow: hidden;
            position: relative;
            transform: translateY(0);
            transition: all 0.4s ease;
            margin-bottom: 2rem;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow:
                0 25px 50px rgba(93, 118, 139, 0.15),
                0 15px 35px rgba(0, 0, 0, 0.07),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .card-header {
            background: linear-gradient(135deg, var(--ocean-blue) 0%, #4a6578 50%, #3d5a6b 100%);
            border: none;
            padding: 1.5rem 2rem;
            position: relative;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='4'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .card-header h5 {
            color: white;
            font-weight: 700;
            font-size: 1.3rem;
            margin: 0;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .card-title {
            color: var(--ocean-blue);
            font-weight: 600;
            font-size: 1.2rem;
        }

        .card-body {
            padding: 2rem;
            background: linear-gradient(145deg, rgba(248, 239, 229, 0.4) 0%, rgba(255, 255, 255, 0.6) 100%);
        }

        .table {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(93, 118, 139, 0.1);
        }

        .table thead th {
            background: linear-gradient(135deg, var(--ocean-blue) 0%, #4a6578 100%);
            color: white;
            font-weight: 600;
            border: none;
            padding: 1rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .table tbody td {
            padding: 1rem;
            border-color: rgba(93, 118, 139, 0.1);
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background: rgba(93, 118, 139, 0.05);
            transform: translateX(2px);
        }

        .btn {
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border: none;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3 0%, #007bff 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 123, 255, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #20c997 0%, #28a745 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(40, 167, 69, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, #17a2b8 0%, #20c997 100%);
            border: none;
            box-shadow: 0 4px 12px rgba(23, 162, 184, 0.3);
        }

        .btn-info:hover {
            background: linear-gradient(135deg, #20c997 0%, #17a2b8 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(23, 162, 184, 0.4);
        }

        .btn-outline-danger {
            border: 2px solid #dc3545;
            color: #dc3545;
            background: transparent;
        }

        .btn-outline-danger:hover {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(220, 53, 69, 0.4);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .badge {
            border-radius: 8px;
            font-weight: 600;
            padding: 0.5rem 0.8rem;
        }

        .badge.bg-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%) !important;
        }

        .badge.bg-warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%) !important;
        }

        .badge.bg-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%) !important;
        }

        .alert {
            border: none;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.1) 0%, rgba(40, 167, 69, 0.05) 100%);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #155724;
        }

        .alert-danger {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.1) 0%, rgba(220, 53, 69, 0.05) 100%);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #721c24;
        }

        .modal-content {
            border: none;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(93, 118, 139, 0.2);
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--ocean-blue) 0%, #4a6578 100%);
            border: none;
            border-radius: 20px 20px 0 0;
        }

        .modal-title {
            color: white;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .btn-close {
            filter: invert(1);
        }

        .list-group-item {
            border: none;
            border-radius: 10px !important;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 8px rgba(93, 118, 139, 0.1);
            transition: all 0.3s ease;
        }

        .list-group-item:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(93, 118, 139, 0.15);
        }

        .text-muted {
            color: rgba(93, 118, 139, 0.7) !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card-body {
                padding: 1.5rem;
            }

            .card-header {
                padding: 1.2rem 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .table tbody td,
            .table thead th {
                padding: 0.75rem 0.5rem;
                font-size: 0.9rem;
            }
        }

        /* Animation untuk cards */
        .card {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.2s; }
        .card:nth-child(4) { animation-delay: 0.3s; }
        .card:nth-child(5) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Class Enrollment</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" th:text="'Halo, ' + ${mahasiswa?.nama ?: 'Mahasiswa'}"></span>
            <a class="nav-link" th:href="@{/logout}">Keluar</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1 class="mb-4">Beranda Mahasiswa</h1>

            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Informasi Mahasiswa</h5>
                    <div th:if="${mahasiswa}">
                        <p><strong>Nama:</strong> <span th:text="${mahasiswa.nama}"></span></p>
                        <p><strong>NIM:</strong> <span th:text="${mahasiswa.nim}"></span></p>
                        <p><strong>Username:</strong> <span th:text="${mahasiswa.username}"></span></p>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h5>Kelas Saya</h5>
                </div>
                <div class="card-body">
                    <div th:if="${mahasiswa?.kelasDiambil != null and !mahasiswa.kelasDiambil.empty}">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Nama Kelas</th>
                                    <th>Subjek</th>
                                    <th>Dosen</th>
                                    <th>Aksi</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="kelas : ${mahasiswa.kelasDiambil}">
                                    <td th:text="${kelas.namaKelas}"></td>
                                    <td th:text="${kelas.mataKuliah.kode + ' - ' + kelas.mataKuliah.nama}"></td>
                                    <td>
                                        <span th:if="${kelas.dosenPengajar != null}" th:text="${kelas.dosenPengajar.nama}"></span>
                                        <span th:if="${kelas.dosenPengajar == null}" class="text-muted">No lecturer assigned</span>
                                    </td>
                                    <td>
                                        <form th:action="@{/mahasiswa/batal-kelas/{kelasId}(kelasId=${kelas.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-outline-danger"
                                                    onclick="return confirm('Are you sure you want to withdraw from this class?')">
                                                Keluar Kelas
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div th:if="${mahasiswa?.kelasDiambil == null or mahasiswa.kelasDiambil.empty}">
                        <p class="text-muted">Anda belum terdaftar di kelas</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5>Kelas yang tersedia</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Nama Kelas</th>
                                <th>Subjek</th>
                                <th>Dosen</th>
                                <th>Jumlah Mahasiswa</th>
                                <th>Aksi</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="kelas : ${semuaKelas}">
                                <td th:text="${kelas.namaKelas}"></td>
                                <td th:text="${kelas.mataKuliah.kode + ' - ' + kelas.mataKuliah.nama}"></td>
                                <td>
                                    <span th:if="${kelas.dosenPengajar != null}" th:text="${kelas.dosenPengajar.nama}"></span>
                                    <span th:if="${kelas.dosenPengajar == null}" class="text-muted">Dosen tidak tersedia</span>
                                </td>
                                <td th:text="${kelas.mahasiswa != null ? kelas.mahasiswa.size() : 0}"></td>
                                <td>

                                    <div th:if="${mahasiswa?.kelasDiambil != null and mahasiswa.kelasDiambil.contains(kelas)}">
                                        <span class="badge bg-success">Terdaftar</span>
                                    </div>
                                    <div th:if="${mahasiswa?.kelasDiambil == null or !mahasiswa.kelasDiambil.contains(kelas)}">
                                        <form th:action="@{/mahasiswa/daftar-kelas/{kelasId}(kelasId=${kelas.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-primary">
                                                Daftar
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
